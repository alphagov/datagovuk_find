---
applications:
- name: find-data-beta-staging
  instances: 1
  memory: 512M
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git#v1.10.4
  stack: cflinuxfs3
  routes:
    - route: find-data-beta-staging.cloudapps.digital
    - route: staging.data.gov.uk
  env:
    RAILS_ENV: staging
    RACK_ENV: staging
    CKAN_DOMAIN: ckan.staging.publishing.service.gov.uk
    GOVUK_APP_DOMAIN: www.gov.uk
    GOVUK_WEBSITE_ROOT: https://www.gov.uk
  services:
  - find-staging-secrets
  - opensearch-staging
  - logit-ssl-drain
